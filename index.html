<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Capture & Crop (OpenCV.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 12px;
      background: #0b0b0b;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    h2 {
      margin: 0 0 6px 0;
      font-size: 1.2rem;
      text-align: center;
    }

    p {
      margin: 0 0 10px 0;
      font-size: 0.9rem;
      text-align: center;
      color: #c2c2c2;
    }

    #video {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 3;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      display: block;
    }

    #controls {
      margin: 10px 0 14px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      flex: 1;
      min-width: 0;
    }

    #captureBtn {
      background: #1e88e5;
      color: #fff;
    }

    #captureBtn:active {
      transform: scale(0.97);
      background: #1565c0;
    }

    #captureBtn:disabled {
      background: #555;
      cursor: default;
      transform: none;
    }

    #flashBtn {
      background: #333;
      color: #f5f5f5;
    }

    #flashBtn.enabled {
      background: #ffd54f;
      color: #000;
    }

    #flashBtn:active,
    #photoBtn:active {
      transform: scale(0.97);
    }

    #photoBtn {
      background: #4caf50;
      color: #fff;
    }

    #photoBtn:disabled {
      background: #555;
      cursor: default;
      transform: none;
    }

    #status {
      font-size: 0.8rem;
      text-align: center;
      color: #bbbbbb;
      min-height: 1.2rem;
    }

    #tapHint {
      font-size: 0.75rem;
      text-align: center;
      color: #888;
    }

    #output {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 4px;
    }

    .panel {
      background: #151515;
      padding: 8px;
      border-radius: 10px;
    }

    .panel-title {
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #d0d0d0;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #333;
      background: #000;
      display: block;
    }

    @media (min-width: 700px) {
      #output {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Capture & Crop</h2>
    <p>Choose: live camera or take a photo, then process the QR.</p>

    <!-- Live camera (tap to refocus) -->
    <video id="video" autoplay playsinline></video>

    <!-- Controls -->
    <div id="controls">
      <div class="button-row">
        <button id="captureBtn" disabled>Capture (Live)</button>
        <button id="flashBtn" disabled>Flash</button>
      </div>
      <div class="button-row">
        <button id="photoBtn">Use Photo / Take Photo</button>
      </div>
      <span id="status">Loading OpenCV…</span>
      <div id="tapHint">Tip: tap the video to refocus (if supported).</div>
    </div>

    <!-- Hidden canvas to grab video/photo frame -->
    <canvas id="hiddenCanvas" style="display:none;"></canvas>

    <!-- Hidden file input for native photo picker / camera -->
    <input
      type="file"
      id="photoInput"
      accept="image/*"
      capture="environment"
      style="display:none;"
    />

    <!-- Output canvases -->
    <div id="output">
      <div class="panel">
        <div class="panel-title">Full QR Crop (Siamese-clean)</div>
        <canvas id="qrFull"></canvas>
      </div>
      <div class="panel">
        <div class="panel-title">Center 36% Crop (Siamese-clean)</div>
        <canvas id="qrCenter"></canvas>
      </div>
      <div class="panel">
        <div class="panel-title">Straight QR (Siamese-clean)</div>
        <canvas id="qrStraight"></canvas>
      </div>
    </div>
  </div>

  <!-- Load OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>

  <script>
    let video = document.getElementById('video');
    let hiddenCanvas = document.getElementById('hiddenCanvas');
    let qrFullCanvas = document.getElementById('qrFull');
    let qrCenterCanvas = document.getElementById('qrCenter');
    let qrStraightCanvas = document.getElementById('qrStraight');
    let captureBtn = document.getElementById('captureBtn');
    let flashBtn = document.getElementById('flashBtn');
    let photoBtn = document.getElementById('photoBtn');
    let photoInput = document.getElementById('photoInput');
    let statusSpan = document.getElementById('status');

    let qrDetector = null;
    let streaming = false;
    let opencvReady = false;

    let videoTrack = null;
    let torchAvailable = false;
    let torchOn = false;
    let focusSupported = false;

    // High-res back camera for live mode
    function startCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        console.warn("Camera not supported. Live mode disabled, photo mode still works.");
        statusSpan.textContent = "Camera not supported (use Photo mode).";
        captureBtn.disabled = true;
        flashBtn.disabled = true;
        return;
      }

      const constraints = {
        video: {
          facingMode: { ideal: "environment" },
          width:  { ideal: 1920, max: 2560 },
          height: { ideal: 1080, max: 1440 }
        },
        audio: false
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          videoTrack = stream.getVideoTracks()[0];

          const caps = videoTrack.getCapabilities ? videoTrack.getCapabilities() : {};
          console.log('Video capabilities:', caps);

          if ('torch' in caps) {
            torchAvailable = true;
            flashBtn.disabled = false;
            flashBtn.textContent = "Flash Off";
          } else {
            torchAvailable = false;
            flashBtn.disabled = true;
            flashBtn.textContent = "Flash N/A";
          }

          if (caps.focusMode && caps.focusMode.length > 0) {
            focusSupported = true;
          }

          const settings = videoTrack.getSettings ? videoTrack.getSettings() : {};
          console.log("Camera settings:", settings);
          statusSpan.textContent = `Camera started: ${settings.width || ''}×${settings.height || ''}`.trim();

          video.srcObject = stream;
          video.play();
        })
        .catch(err => {
          console.error("Error accessing camera: ", err);
          alert("Could not access camera: " + err.message);
          statusSpan.textContent = "Camera error. You can still use Photo mode.";
          captureBtn.disabled = true;
          flashBtn.disabled = true;
        });
    }

    function onOpenCvReady() {
      console.log('OpenCV.js loaded');
      opencvReady = true;
      statusSpan.textContent = "OpenCV ready. Starting live camera…";
      startCamera();

      video.addEventListener('playing', () => {
        if (streaming) return;
        streaming = true;

        const initLoop = () => {
          if (video.videoWidth === 0 || video.videoHeight === 0) {
            requestAnimationFrame(initLoop);
            return;
          }

          hiddenCanvas.width = video.videoWidth;
          hiddenCanvas.height = video.videoHeight;

          console.log("Video element size:", video.videoWidth, "x", video.videoHeight);

          qrDetector = new cv.QRCodeDetector();

          captureBtn.disabled = false;
          statusSpan.textContent = `Live mode ready (${video.videoWidth}×${video.videoHeight}). Or use Photo mode.`;
        };

        initLoop();
      });

      // Live capture & flash
      captureBtn.addEventListener('click', captureFromVideo);
      flashBtn.addEventListener('click', toggleFlash);

      // Tap to refocus (best-effort)
      video.addEventListener('click', () => {
        if (!videoTrack || !videoTrack.applyConstraints || !focusSupported) {
          console.log("Focus not supported on this device/browser.");
          return;
        }
        videoTrack.applyConstraints({
          advanced: [{ focusMode: 'continuous' }]
        }).then(() => {
          console.log("Requested re-focus (continuous).");
        }).catch(err => {
          console.warn("Focus constraint error:", err);
        });
      });

      // Photo mode: open native camera / gallery
      photoBtn.addEventListener('click', () => {
        if (!opencvReady) {
          alert("OpenCV not ready yet.");
          return;
        }
        photoInput.click();
      });

      photoInput.addEventListener('change', handlePhotoSelection);
    }

    // Torch toggle (Android Chrome on supported devices)
    function toggleFlash() {
      if (!videoTrack || !videoTrack.applyConstraints || !torchAvailable) {
        alert("Flash/torch not supported on this device or browser.");
        return;
      }

      torchOn = !torchOn;
      videoTrack.applyConstraints({
        advanced: [{ torch: torchOn }]
      }).then(() => {
        console.log("Torch set to:", torchOn);
        flashBtn.classList.toggle('enabled', torchOn);
        flashBtn.textContent = torchOn ? "Flash On" : "Flash Off";
      }).catch(err => {
        console.error("Error toggling torch:", err);
        alert("Could not toggle flash: " + err.message);
      });
    }

    // === Siamese-style cleaning: very light blur + normalize, NO resize ===
    function siameseClean(mat) {
      let blurred = new cv.Mat();
      let cleaned = new cv.Mat();

      // Very light blur (3x3, sigma=0.3)
      cv.GaussianBlur(mat, blurred, new cv.Size(3, 3), 0.3, 0.3, cv.BORDER_DEFAULT);

      // Slight contrast normalization [0,255]
      cv.normalize(blurred, cleaned, 0, 255, cv.NORM_MINMAX);

      blurred.delete();
      return cleaned;
    }

    // Common QR detection + crop + clean pipeline (matches your Python logic)
    function processMat(src) {
      if (!qrDetector) {
        qrDetector = new cv.QRCodeDetector();
      }

      let points = new cv.Mat();
      let straight = new cv.Mat();  // straight_qrcode equivalent
      let decoded = qrDetector.detectAndDecode(src, points, straight);

      if (decoded && decoded.length > 0 && !points.empty()) {
        console.log('QR data:', decoded);
        statusSpan.textContent = "QR detected: " + decoded;

        let data = points.data32F;
        let xs = [data[0], data[2], data[4], data[6]];
        let ys = [data[1], data[3], data[5], data[7]];

        let xMin = Math.floor(Math.min.apply(null, xs));
        let xMax = Math.ceil(Math.max.apply(null, xs));
        let yMin = Math.floor(Math.min.apply(null, ys));
        let yMax = Math.ceil(Math.max.apply(null, ys));

        // ----- padding = 4 pixels (like your Python) -----
        const pad = 4;
        xMin = Math.max(0, xMin - pad);
        yMin = Math.max(0, yMin - pad);
        xMax = Math.min(src.cols, xMax + pad);
        yMax = Math.min(src.rows, yMax + pad);

        let width = xMax - xMin;
        let height = yMax - yMin;

        if (width > 0 && height > 0) {
          // ---------- (A) RAW QR CROP (padded bounding box) ----------
          let rect = new cv.Rect(xMin, yMin, width, height);
          let qrCrop = src.roi(rect);

          // ---------- (B) SIAMESE-FRIENDLY CLEAN FULL CROP ----------
          let qrClean = siameseClean(qrCrop);
          cv.imshow('qrFull', qrClean);

          // ---------- (C) CENTER 36% CROP ----------
          let h = qrCrop.rows;
          let w = qrCrop.cols;
          let cropW = Math.floor(w * 0.36);
          let cropH = Math.floor(h * 0.36);

          let cx = Math.floor(w / 2);
          let cy = Math.floor(h / 2);

          let x1 = cx - Math.floor(cropW / 2);
          let y1 = cy - Math.floor(cropH / 2);
          let x2 = x1 + cropW;
          let y2 = y1 + cropH;

          x1 = Math.max(0, x1);
          y1 = Math.max(0, y1);
          x2 = Math.min(w, x2);
          y2 = Math.min(h, y2);

          let centerW = x2 - x1;
          let centerH = y2 - y1;

          if (centerW > 0 && centerH > 0) {
            let centerRect = new cv.Rect(x1, y1, centerW, centerH);
            let centerCrop = qrCrop.roi(centerRect);

            // ---------- (D) LIGHT CLEAN CENTER CROP ----------
            let centerClean = siameseClean(centerCrop);
            cv.imshow('qrCenter', centerClean);

            centerClean.delete();
            centerCrop.delete();
          }

          qrClean.delete();
          qrCrop.delete();
        } else {
          statusSpan.textContent = "QR detected but crop size invalid.";
        }

        // ---------- (E) OPTIONAL: STRAIGHT GEOMETRY ----------
        if (!straight.empty()) {
          let straightMat = straight.clone();

          // If straight is single-channel, convert to 3-channel
          if (straightMat.channels() === 1) {
            let rgb = new cv.Mat();
            cv.cvtColor(straightMat, rgb, cv.COLOR_GRAY2BGR);
            straightMat.delete();
            straightMat = rgb;
          }

          let straightClean = siameseClean(straightMat);
          cv.imshow('qrStraight', straightClean);

          straightClean.delete();
          straightMat.delete();
        } else {
          // Clear straight canvas if nothing
          let ctx = qrStraightCanvas.getContext('2d');
          ctx.clearRect(0, 0, qrStraightCanvas.width, qrStraightCanvas.height);
        }
      } else {
        console.log("No QR code detected.");
        statusSpan.textContent = "No QR detected. Try again / move closer.";
        alert("No QR code detected. Try again with better framing / lighting.");
      }

      points.delete();
      straight.delete();
    }

    // Capture from live video
    function captureFromVideo() {
      if (!opencvReady || !streaming) {
        alert("Live camera not ready yet.");
        return;
      }

      const w = hiddenCanvas.width;
      const h = hiddenCanvas.height;
      const ctx = hiddenCanvas.getContext('2d');

      ctx.drawImage(video, 0, 0, w, h);

      let src = cv.imread(hiddenCanvas);  // CV_8UC4
      processMat(src);
      src.delete();
    }

    // Handle photo upload / native camera capture
    function handlePhotoSelection(event) {
      const file = event.target.files && event.target.files[0];
      if (!file) return;

      if (!opencvReady) {
        alert("OpenCV not ready.");
        return;
      }

      const img = new Image();
      const url = URL.createObjectURL(file);

      img.onload = () => {
        hiddenCanvas.width = img.width;
        hiddenCanvas.height = img.height;

        const ctx = hiddenCanvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        let src = cv.imread(hiddenCanvas);
        processMat(src);
        src.delete();

        URL.revokeObjectURL(url);
        photoInput.value = "";
      };

      img.onerror = () => {
        alert("Failed to load image.");
        URL.revokeObjectURL(url);
      };

      img.src = url;
    }
  </script>
</body>
</html>
